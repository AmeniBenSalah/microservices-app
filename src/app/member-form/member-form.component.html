<form [formGroup]="form" (ngSubmit)="sub()" *ngIf="form">
  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="cin" formControlName="cin" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="name" formControlName="name" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="type" formControlName="type" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="cv" formControlName="cv" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="createdDate" formControlName="createdDate" />
    </mat-form-field>
  </p>
  <button type="submit">submit</button>
</form>
